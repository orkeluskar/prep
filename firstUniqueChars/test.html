<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS tests</title>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Interview-Prep</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">About</a>
        
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Interview-Prep</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">About</a>

    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">firstUniqueChars</h2>
            </div>

            <div class="mdl-card__supporting-text">
                This javascript based code will find the first unique character in the supplied string

                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="a">
                        <label class="mdl-textfield__label" for="a">String..</label>
                    </div>
                </form>

            </div>

            <button onclick="calculate();return false;" class="mdl-button show-modal mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            find!
            </button>
            
            <dialog class="mdl-dialog">
                <div class="mdl-dialog__content">
                <p>
                    First Unique character: <span style="font-size: 20px;" id="target"></span>
                </p>
                </div>
                <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                
                <button type="button" class="mdl-button close">Close</button>
                </div>
            </dialog>
         
        </div>

    </div>
  </main>
</div>

<script src="script.js"></script>

</body>
</html>
